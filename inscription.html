<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-shopping</title>
    <style>
       * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body styles */
body {
    background-color: #f4f4f4;
    padding: 0px;
    color: #333;
    background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-size: 2.2rem;
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* Table styles */
table {
    background-color: white;
    border-collapse: collapse;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
}

tr:nth-child(even) {
    background-color: #f8f9fa;
}

tr:hover {
    background-color: #f1f3f5;
}

td {
    padding: 15px;
    vertical-align: middle;
    border: 1px solid #e9ecef;
}

td:first-child {
    font-weight: 600;
    color: #495057;
    width: 35%;
}

/* Input styles */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    background-color: #f8f9fa;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

input:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #4dabf7;
    box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.2);
    background-color: white;
}


/* Radio button styles */
input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.1);
}

.gender-options {
    display: flex;
    gap: 20px;
}

.gender-option {
    display: flex;
    align-items: center;
}

/* Button styles */
button {
    background-color: #4dabf7;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 45%;
    margin: 5px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
    background-color: #2f9e44;
}

button[type="submit"]:hover {
    background-color: #2b8a3e;
}

button[type="reset"] {
    background-color: #f03e3e;
}

button[type="reset"]:hover {
    background-color: #c92a2a;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
}

    </style>
    <script src="Validation.js"></script>
    <script>
        // Define the PHP URL
        const phpUrl = 'inscription.php';
        
        // Check if JavaScript is loaded
        console.log("JavaScript is loaded");
        
        // Add event listener when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM is ready");
            const form = document.getElementById('registerForm');
            if(form) {
                console.log("Form found");
                form.addEventListener('submit', function(event) {
                    console.log("Form submitted");
                    return Validation_infos(event);
                });
            } else {
                console.error("Form not found");
            }
        });
    </script>
</head>
<body>
    <div id="confirmationMessage" style="display:none; margin:15px; padding:10px; background:#e8f5e9; border-radius:5px;"></div>
    <form id="registerForm" onsubmit="return Validation_infos(event);" method="POST" action="inscription.php">
        <h1>Create an Account</h1>
        <div id="infoError" style="color: red; text-align: center; margin-bottom: 15px;"></div>
        <div id="confirmationMessage" style="display:none; margin:15px auto; padding:15px; background:#e8f5e9; border-radius:5px; width: 80%; max-width: 600px;"></div>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="Firstname" name="Pno_Clt" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastName" name="No_Clt" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age" name="Age_Clt" required></td>
            </tr>
            <tr>
                <td>Wilaya:</td>
                <td>
                    <select id="wilaya" name="Wi_Clt" required>
                        <option value="setif">Setif</option>
                        <option value="alger">Alger</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phone" name="Tel_Clt" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="Mail_Clt" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="Adr_Clt" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="Mot_Clt" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" id="confirmPassword" name="confirmMot_Clt" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="male" name="Sexe_Clt" value="M" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="Sexe_Clt" value="F" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="button-container">
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Already have an acount?<a href="login.html">Login</a>
                </td>
            </tr>
        </table>
    </form>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: white; padding: 20px; border-radius: 8px; max-width: 500px; width: 90%;">
            <h2 style="margin-bottom: 20px;">Confirm Your Information</h2>
            <div id="confirmationDetails"></div>
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <button onclick="closeModal()" style="background: #f03e3e;">Cancel</button>
                <button onclick="finalSubmit()" style="background: #2f9e44;">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
